<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class="card">

        <!-- Hero Illustration -->
        <div class="card__hero">

            <img src="./images/illustration-hero.svg" alt="Dancing person illustration">

        </div>

        <div class="card__content">

            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">

                <div class="plan__wrapper">
                    <!-- Music Icon -->
                    <div class="plan__icon">

                        <img src="./images/icon-music.svg" alt="Music note icon">

                    </div>

                    <div class="plan__details">

                        <div class="plan__name">Annual Plan</div>
                        <div class="plan__price">$59.99/year</div>

                    </div>
                </div>

                <a href="#" class="plan__change">Change</a>

            </div>

            <a href="#" class="button button--primary">Proceed to Payment</a>
            <a href="#" class="button button--link">Cancel Order</a>

        </div>

    </div>
    
</body>
</html>
